spring:
  cloud:
    gateway:
      routes:
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/v1/user/**
        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/api/v1/product/**, /api/v1/category/**, /api/v1/image/**
        - id: payment-service
          uri: lb://payment-service
          predicates:
            - Path=/api/v1/payment/**
        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/api/v1/order/**, /api/v1/order-detail/**
      discovery:
        locator:
          enabled: true
server:
  port: 8090

